<!DOCTYPE html>
<html lang="en-us">
    <head> <!--Holds metadata for the page-->
        <meta charset="UTF-8"> <!--using a certain character set-->
        <title>
            My First Page <!--Title of page-->
        </title>
    </head>
    <body> <!--What the user see's-->
        <h1>
            Hello World
        </h1>
        <!--Image-->
        <img src="" alt="">
        <!-- Opens link in new tab "target"-->
        <a href="www.google.com" target="_blank"> Opens a new tab</a>
        <!--Bold link-->
        <strong><a href="www.youtube.com">This is a bold link</a></strong>
        <!--placeholder-->
        <a href="#">Placeholder link</a>
    </body>

</html>
